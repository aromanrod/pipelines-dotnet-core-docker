# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3b5e83c5-4cc3-44c7-838b-682cc08f12cf'
  imageRepository: 'aromanrodpipelinesdotnetcoredocker'
  containerRegistry: 'azurecracademy.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
  - job: script
    steps:
      - script: docker build -t $(dockerId)/$(imageName)
    # add options to this command to meet your needs

- stage: run
  displayName: Run Container
  jobs:
  - job: script
    steps:
      - script: docker run -t $(dockerId)/$(imageName)
    # add options to this command to meet your needs